###
### Safety
###

# Foundation's properties are well-behaved.
unsafe-default-safety.property-getters = true
unsafe-default-safety.property-setters = true
# Methods are mostly well-behaved, apart from a few exceptions described below.
# TODO: Enable these.
# unsafe-default-safety.instance-methods = true
# unsafe-default-safety.class-methods = true

# TODO: Maybe mark NSObject.init as safe?
#
# Though that requires us to do better analysis of designated initializers.
